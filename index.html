<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina HTML Semplice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Benvenuto nella mia pagina HTML</h1>
    <p>Questa è una semplice pagina HTML con un po' di stile.</p>
    <p>Per saperne di più, visita il <a href="https://www.w3schools.com/" target="_blank">sito di W3Schools</a>.</p>

</body>
</html>
